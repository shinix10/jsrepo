<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JS</title>
    </head>

    <body>
        <h1>Fundamentos de JS</h1>
        <script> 
            let hola = "Hola Mundo";
            console.log(hola);

            // Comentario de 1 Linea
            /*
            Comentario de varias lineas
            */
           
            console.log(" ******************* VAR ***************** */ ");
            var musica = "ROCK";
            console.log("Antes del bloque", musica);
            {
                var musica = "POP";
                console.log("Dentro del bloque", musica);
            }
            console.log("Despues del bloque", musica);

            console.log(" ******************* LET ***************** */ ");
            let musica2 = "ROCK";
            console.log("Antes del bloque", musica2);
            {
                let musica2 = "POP";
                console.log("Dentro del bloque", musica2);
            }
            console.log("Despues del bloque", musica2);

        </script>    
    </body>
</html>
